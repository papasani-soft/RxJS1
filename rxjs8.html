<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <input type="text"/>
    <script>
        var input = document.querySelector('input');
        var observable = Rx.Observable.fromEvent(input, 'input');

        observable
            .map(event => event.target.value)
            .debounceTime(500)
            .distinctUntilChanged()
            .subscribe({
                next: function (value) {
                    console.log(value);
                }

            });
    </script>
</body>
</html>
